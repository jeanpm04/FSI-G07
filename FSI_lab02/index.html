<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Login</title>
</head>

<body>
    <div class="form-body">
        <p class="text">Login</p> <!-- Título del formulario -->
        <form class="login-form">
            <input type="text" placeholder="Usuario"> <!-- Campo para ingresar datos -->
            <input type="password" placeholder="Contraseña"> <!-- Campo de contraseña -->
            <button>Iniciar Sesión</button> <!-- Botón para enviar el formulario -->
        </form>
        <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p> <!-- Enlace para restablecer contraseña -->
    </div>
</body>

</html>
