<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de Hotel Aqp</h1>
        <form id="formularioReserva">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>

            <label for="fechaLlegada">Fecha de Llegada:</label>
            <input type="date" id="fechaLlegada" name="fechaLlegada" required>

            <label for="tipoHabitacion">Tipo de Habitación:</label>
            <select id="tipoHabitacion" name="tipoHabitacion" required>
                <option value="individual">Individual</option>
                <option value="doble">Doble</option>
                <option value="suite">Suite</option>
            </select>

            <label for="numeroDias">Número de Días:</label>
            <input type="number" id="numeroDias" name="numeroDias" min="1" required>

            <button type="submit">Reservar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
